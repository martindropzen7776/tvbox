<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing - Producto con Descuento</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      padding: 20px;
    }

    .hero-title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #ffffff;
    }

.product-image {
  width: 100%;
  max-width: 600px;
  margin: 0 auto;
}

.product-image img {
  width: 100%;
  aspect-ratio: 1 / 1;
  object-fit: cover;
  border-radius: 12px;
  display: block;
}

    .pricing {
      text-align: center;
      margin: 20px 0;
    }

    .pricing p {
      margin: 5px 0;
    }

    .pricing .old-price {
      font-size: 1.2rem;
      color: #888;
      text-decoration: line-through;
    }

    .pricing .new-price {
      font-size: 2rem;
      font-weight: bold;
      color: #f74911;
    }

    .buy-button {
      text-align: center;
      margin-top: 20px;
    }

    .buy-button button {
      background-color: #f74911;
      color: white;
      font-size: 1.2rem;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buy-button button:hover {
      background-color: #e0410f;
    }

    .product-video {
      margin-top: 40px;
      text-align: center;
    }

    .product-video h2 {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    .product-video img {
      max-width: 100%;
      border-radius: 12px;
    }

    @media (max-width: 480px) {
      .hero-title {
        font-size: 1.6rem;
      }

      .pricing .new-price {
        font-size: 1.6rem;
      }

      .buy-button button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- TÍTULO -->
  <h1 class="hero-title">¡Llevate el Vaso Térmico Digital con 50% OFF!</h1>

  <!-- IMAGEN DEL PRODUCTO -->
  <div class="product-image">
    <img src="TVBOX1.JPG" alt="Vaso Térmico Digital" />
  </div>

  <!-- PRECIO -->
  <div class="pricing">
    <p class="old-price">Antes: $60.000</p>
    <p class="new-price">Ahora: $30.000 (50% OFF)</p>
  </div>

  <!-- BOTÓN DE WHATSAPP -->
  <div class="buy-button">
    <a href="https://wa.me/549XXXXXXXXXX?text=Hola%2C%20quiero%20comprar%20el%20vaso%20digital%20con%20descuento" target="_blank">
      <button>Comprar por WhatsApp</button>
    </a>
  </div>

  <!-- VIDEO EN GIF -->
  <div class="product-video">
    <h2>Mirá cómo funciona:</h2>
    <img src="tu-video.gif" alt="Demostración del producto" />
  </div>

</body>
</html>
