<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing - Producto con Descuento</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #FFFFFF;
      color: #000000;
      padding: 20px;
    }

    .hero-title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #000000;
    }

.product-image {
  width: 100%;
  max-width: 600px;
  margin: 0 auto;
}

.product-image img {
  width: 100%;
  aspect-ratio: 1 / 1;
  object-fit: cover;
  border-radius: 12px;
  display: block;
}

    .pricing {
      text-align: center;
      margin: 20px 0;
    }

    .pricing p {
      margin: 5px 0;
    }

    .pricing .old-price {
      font-size: 1.2rem;
      color: #888;
      text-decoration: line-through;
    }

    .pricing .new-price {
      font-size: 2rem;
      font-weight: bold;
      color: #f74911;
    }

    .buy-button {
      text-align: center;
      margin-top: 20px;
    }

    .buy-button button {
      background-color: #f74911;
      color: white;
      font-size: 1.2rem;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buy-button button:hover {
      background-color: #e0410f;
    }

    .product-video {
      margin-top: 40px;
      text-align: center;
    }

    .product-video h2 {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    .product-video img {
      max-width: 100%;
      border-radius: 12px;
    }

    @media (max-width: 480px) {
      .hero-title {
        font-size: 1.6rem;
      }

      .pricing .new-price {
        font-size: 1.6rem;
      }

        .cta-btn {
            background-color: #f74911;
            color: white;
            padding: 25px 50px;
            font-size: 24px;
            text-decoration: none;
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            font-family: 'Montserrat', sans-serif;

            /* Animación pulse */
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(4, 131, 60, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 20px rgba(4, 131, 60, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(4, 131, 60, 0);
            }
        }


        .cta-btn:hover {
            background-color: #f74911;
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .whatsapp-icon {
            width: 40px;
            height: 40px;
        }
    
  </style>
</head>
<body>

  <!-- TÍTULO -->
  <h1 class="hero-title">¡TV Box Android – Convertí cualquier TV en una Smart con 50% OFF!</h1>

  <!-- IMAGEN DEL PRODUCTO -->
  <div class="product-image">
    <img src="TVBOX1.JPG" alt="Vaso Térmico Digital" />
  </div>

  <!-- PRECIO -->
  <div class="pricing">
    <p class="old-price">Antes: $60.000</p>
    <p class="new-price">Ahora: $30.000 (50% OFF)</p>
  </div>

  <!-- BOTÓN DE WHATSAPP -->
        <a href="https://wa.me/5214424389210?text=Hola%20quiero%20mi%20usuario%20y%20mi%20bono%20de%20bienvenida" class="cta-btn">
            <span>COMPRA POR WHATSAPP</span>
            <img src="whatsapp.png" alt="WhatsApp" class="whatsapp-icon">
        </a>


<div class="product-video">
  <h2>Mirá cómo funciona:</h2>
  <video autoplay muted loop playsinline style="max-width: 100%; border-radius: 12px;">
    <source src="videopla.mp4" type="video/mp4" />
    Tu navegador no soporta el video.
  </video>
</div>


</body>
</html>
